<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Priority</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Set Important Senders</h1>

    <form action="{{ url_for('select_important_senders') }}" method="POST">
        <table border="1">
            <tr>
                <th>Select</th>
                <th>Sender</th>
            </tr>
            {% for sender in senders %}
            <tr>
                <td>
                    <input type="checkbox" name="senders" value="{{ sender }}"
                           {% if sender.lower().strip() in important_senders %}checked{% endif %}>
                </td>
                <td>{{ sender }}</td>
            </tr>
            {% endfor %}
        </table>
        <br>
        <button type="submit">Save Changes</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}"><button>Back to Inbox</button></a>
</body>
</html>
